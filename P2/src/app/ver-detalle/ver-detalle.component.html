<mat-menu #appMenu="matMenu" class="menu_lateral">
    <button mat-menu-item (click)="this.router.navigate(['']);">Calcular trayetos</button>
    
    <button mat-menu-item (click)="this.router.navigate(['']);">Ver rutas guardadas</button>
    <button mat-menu-item (click)="this.router.navigate(['']);">Recargar Tarjeta</button>
    <button mat-menu-item (click)="this.router.navigate(['']);">Incidencias</button>
    <button mat-menu-item>
      <a href="https://www.crtm.es/atencion-al-cliente/gestiones/oficinas-de-gestion.aspx">Sedes CRTM</a>
    </button>
    <button mat-menu-item>
      <a href="https://www.crtm.es/media/314733/oficinasgestionttp.pdf">Ayuda</a>
    </button>
    <button mat-menu-item>
      <a href="https://www.crtm.es/proteccion-de-datos/">Privacidad y Protección de datos</a>
    </button>
  </mat-menu>
  
  <mat-toolbar class="cabecera">  
    <mat-toolbar-row class="space-between" >
        <button mat-flat-button aria-label="Menu" class="menu_button" [matMenuTriggerFor]="appMenu">
          Menú
        </button>
        
        <button  class="home_button" (click)="this.router.navigate(['']);">
          <img class="home_icon" src="../../assets/home-icon.svg" alt="Icono Home">
        </button>
        
        <a href="https://www.crtm.es/">
          <img class="logo_CRTM" src="../../assets/logo_crtm.png" alt="Logo CRTM">
        </a>
        
    </mat-toolbar-row>
  </mat-toolbar>
   
<div  fxLayout="row" fxLayoutAlign="center">

<div fxFlex=66 fxFlexFill fxLayout="column" fxLayoutAlign="center">


    
<p fxFlex fxFlexAlign="center" class="titulo-ventana">Tarjeta</p>



<mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header >
        <mat-panel-title>
        <h3>Datos de la tarjeta</h3>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="column" fxLayoutAlign="center">
        <mat-form-field><input matInput type="text" placeholder="Nombre" [(ngModel)]="contacto.nombre" name="nombre"/></mat-form-field>
        
        
        <mat-form-field><input matInput type="text" placeholder="Número de Serie" [(ngModel)]="contacto.serial_number" name="serial_number"/></mat-form-field>
        
        <mat-form-field>
            <mat-label>Fecha de caducidad</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="contacto.caducidad" name="caducidad">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="contacto.tipo" name="tipo">
                <mat-option *ngFor="let tipo of getTipos();let i=index" [value]="i">
                {{tipo}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div fxFlex>
            <mat-checkbox [(ngModel)]="contacto.habitual" name="habitual">Habitual</mat-checkbox>
        </div>
    </div>
</mat-expansion-panel>



<div  fxLayout="row" style="margin-top:50px;">
    <div fxFlex fxLayoutAlign="center">
        <button (click)="aceptar()" mat-flat-button color="primary">Aceptar</button>
    </div>
    <div fxFlex fxLayoutAlign="center">
        <button (click)="cancelar()" mat-flat-button color="primary">Cancelar</button>
    </div>
</div>

</div>
</div>
